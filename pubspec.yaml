name: abideverse
description: "AbideVerse 常在主裡 - Your Daily Bible Verse Companion."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 5.12.10

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # Firebase
  cloud_firestore: ^6.1.0
  firebase_analytics: ^12.0.4
  firebase_auth: ^6.1.2
  firebase_core: ^4.2.1
  google_sign_in: ^6.2.1
  google_sign_in_dartio: ^0.3.0
  url_launcher: ^6.2.4
  web: ^1.1.1

  collection: ^1.17.0
  go_router: ^17.0.0
  path_to_regexp: ^0.4.0
  quiver: ^3.1.0
  #url_launcher: ^6.1.1
  url_strategy: ^0.3.0
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
  youtube_player_iframe: ^5.0.0
  logging: ^1.2.0
  flutter_adaptive_scaffold: ^0.3.3+1
  flutter_signin_button: ^2.0.0
  flutter_native_splash: ^2.4.0
  youtube_player_flutter: ^9.0.0
  flutter_inappwebview: ^6.0.0
  shared_preferences: ^2.5.4
  provider: ^6.1.2
  easy_localization: ^3.0.7
  package_info_plus: ^9.0.0
  mockito: ^5.6.1
  equatable: ^2.0.7
  google_generative_ai: ^0.4.7
  firebase_ai: ^3.6.0
  flutter_markdown: ^0.7.7+1
  firebase_app_check: ^0.4.1+2
  audioplayers: ^6.5.1
  share_plus: ^12.0.1
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.24.0

  flutter_lints: ^6.0.0

flutter_native_splash:
  color: "#E6EBEB" #light
  #color: "#241E30" #dark
  image: "assets/logos/abideverse_splash_logo.png"
  web_image_mode: center
  android_gravity: center
  ios_content_mode: center

flutter:
  uses-material-design: true

  assets:
  - assets/
  - assets/icons/
  - assets/photos/
  - assets/logos/
  - assets/translations/
  - assets/translations/
  - assets/translations/
  - assets/joys/
  - assets/scriptures/
  - assets/sounds/
  - assets/sounds/laughs/

dependency_overrides:
  win32: ^5.5.1
